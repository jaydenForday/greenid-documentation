openapi: 3.0.3
info:
  title: greenID API
  description: |-
    This API documentation covers the lastest release of greenID API version. The documentation is based on the OpenAPI 3.0 specification.
    
    In order to start using the greenID API, there are several key requirements. 
    - You have been setup with a greenID account.  This includes specifying the rules to be used, the data sources that will be available, and a range of other configuration options.
    - Your OAuth Credentials have been configured.

    Some useful links:
    - [greenID Overview]("https://vixverify.atlassian.net/wiki/spaces/GREEN/pages/308183066/greenID+Overview")
    - [greenID API Stubs]("https://vixverify.atlassian.net/wiki/spaces/GREEN/pages/8880678/Data+Testing")
    
  contact:
    name: Customer Support
    email: customer.support@gbgplc.com
  version: "5"
externalDocs:
  description: Find out more about GBG
  url: https://gbgplc.com/
servers:
  - url: "https://test-au.vixverify.com/greenid/v5"
tags:
  - name: "Authentication"
    description: Generate the access token to use API
  - name: "Data Matching"
    description: "Match identity information with DVS & background data source"
  - name: "Verification Status"
    description: "Retrieve the IDV results or override them manually"
  - name: "Data Source"
    description: "More details on the data source"
  - name: "Webtoken"
    description: "Working with webtokens for an existing journey"
paths:
  /as/token.oauth2:
    post:
      tags:
        - Authentication
      summary: Get OAuth2 access token
      description: Obtain an access token using the password grant type.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: password
                client_id:
                  type: string
                  example: 2123123123
                client_secret:
                  type: string
                  example: secretsecret
                username:
                  type: string
                  example: api-username
                password:
                  type: string
                  example: 123-pass
              required:
                - grant_type
                - client_id
                - client_secret
                - username
                - password
      responses:
        '200':
          description: Access token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: tokenstring
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                    example: 14399
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_request
                  error_description:
                    type: string
                    example: The request is missing a required parameter, includes an unsupported parameter value, or is otherwise malformed.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_client
                  error_description:
                    type: string
                    example: Client authentication failed.
