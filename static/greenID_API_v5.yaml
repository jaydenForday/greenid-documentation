components:
  schemas:
    Verification:
      type: object
      description: Data to start a new IDV journey.
      required:
        - ruleId
        - name
      properties:
        verificationId:
          type: string
          maxLength: 255
        ruleId:
          type: string
          maxLength: 255
        name:
          $ref: '#/components/schemas/Name'
        email:
          type: string
          maxLength: 255
        currentResidentialAddress:
          $ref: '#/components/schemas/Address'
        previousResidentialAddress:
          $ref: '#/components/schemas/Address'
        dob:
          $ref: '#/components/schemas/DateOfBirth'
        homePhone:
          type: string
          maxLength: 255
        workPhone:
          type: string
          maxLength: 255
        mobilePhone:
          type: string
          maxLength: 255
        deviceIDData:
          type: string
        deviceId:
          type: string
        generateToken:
          type: boolean
        ipAddress:
          type: string
          maxLength: 100
        extraData:
          type: array
          description: Additional data to be stored with the IDV journey. Check with greenID support before using this field.
          maxItems: 100
          items:
            $ref: '#/components/schemas/NameValuePair'
    Name:
      type: object
      description: A person's name.
      required:
        - surname
      properties:
        honorific:
          type: string
          maxLength: 255
        givenName:
          type: string
          maxLength: 255
        middleNames:
          type: string
          maxLength: 255
        surname:
          type: string
          maxLength: 255
    DateOfBirth:
      type: object
      description: A person's date of birth.
      required:
        - day
        - month
        - year
      properties:
        day:
          type: integer
          minimum: 1
          maximum: 31
        month:
          type: integer
          minimum: 1
          maximum: 12
        year:
          type: integer
          minimum: 1800
          maximum: 2100
    Address:
      type: object
      description: A person's address.
      properties:
        propertyName:
          type: string
          maxLength: 255
        flatNumber:
          type: string
          maxLength: 255
        streetNumber:
          type: string
          maxLength: 255
        streetName:
          type: string
          maxLength: 255
        streetType:
          type: string
          maxLength: 255
        suburb:
          type: string
          maxLength: 255
        townCity:
          type: string
          maxLength: 255
        state:
          type: string
          maxLength: 255
        postcode:
          type: string
          maxLength: 255
        country:
          type: string
          maxLength: 255
    NameValuePair:
      type: object
      description: A name-value pair.
      required:
        - name
        - value
      properties:
        name:
          type: string
          maxLength: 255
        value:
          type: string
          maxLength: 1000
    InputField:
      type: object
      description: An input field for a data source, expressed as a name-value pair.
      required:
        - name
        - value
      properties:
        name:
          type: string
          maxLength: 255
        value:
          type: string
          maxLength: 255
    CurrentStatus:
      type: object
      description: The current status of an IDV journey.
      required:
        - verificationId
        - ruleId
        - overallVerificationStatus
        - registrationDetails
      properties:
        registrationDetails:
          $ref: '#/components/schemas/RegistrationDetails'
        verificationId:
          type: string
          description: The unique ID of the IDV journey.
        dateCreated:
          type: string
          description: The date-time the IDV journey was created in greenID.
        overallVerificationStatus:
          type: string
          description: The current state of the IDV journey.
        overallVerificationStatusReason:
          type: string
          description: An indicator of the reason why the IDV journey is in its current state.
        overallAttemptsRemaining:
          type: integer
          description: The number of data source attempts remaining for this IDV journey.  May be zero if the journey is complete, or the attempts have been exhausted.
        ruleId:
          type: string
          description: The greenID verification rule which applies to this IDV journey.
        mode:
          type: string
          description: |
            Which verification mode that was used.  The mode is null, except in the following cases:
              - “POSTOFFICE” – the person was verified by completing a Post Office form and visiting a branch of Australia Post, where their identity documents were manually inspected.
              - “ASSISTED” – the person was verified by an administrative user.
              - “EXTERNAL” – the person was verified outside of greenID, and the results have been loaded in to greenID.
        dateVerified:
          type: string
          description: The date this person became verified (null if they have not yet been verified).
        backgroundSources:
          type: array
          description: The list of data sources which were checked when the IDV journey was created.
          items:
            $ref: '#/components/schemas/DataSourceCheckResult'
        interactiveSources:
          type: array
          description: The list of data sources which have been checked interactively during the IDV journey.
          items:
            $ref: '#/components/schemas/DataSourceCheckResult'
        greenIDWebVerificationToken:
          type: string
          description: A token which can be used to verify a person's identity using greenID Web.
        alertNotices:
          $ref: '#/components/schemas/GBGTrustAlertNotices'
        sources:
          type: array
          items:
            $ref: '#/components/schemas/Source'
        sourceFields:
          $ref: '#/components/schemas/SourceFields'
        mostRecentCheckResult:
          $ref: '#/components/schemas/MostRecentCheckResult'
    RegistrationDetails:
      type: object
      description: The personal details used to create an IDV journey.
      required:
        - name
      properties:
        name:
          $ref: '#/components/schemas/Name'
        currentResidentialAddress:
          $ref: '#/components/schemas/Address'
        previousResidentialAddress:
          $ref: '#/components/schemas/Address'
        dob:
          $ref: '#/components/schemas/DateOfBirth'
        homePhone:
          type: string
        workPhone:
          type: string
        mobilePhone:
          type: string
        email:
          type: string
        extraData:
          type: array
          items:
            $ref: '#/components/schemas/NameValuePair'
    GBGTrustAlertNotices:
      type: object
      description: Details of any GBG Trust Alerts raised during an IDV journey.
      required:
        - overallAlertStatus
      properties:
        overallAlertStatus:
          type: string
          description: The overall state of the GBG Trust Alert checks for this IDV journey.
        score:
          type: string
          description: A GBG Trust Alert score, reserved for future use.
        raisedAlerts:
          type: array
          description: The list of GBG Trust Alert rules which were triggered during this IDV journey.
          items:
            $ref: '#/components/schemas/RaisedAlert'
        extraData:
          type: array
          items:
            $ref: '#/components/schemas/NameValuePair'
    RaisedAlert:
      type: object
      description: Details of a specific GBG Trust Alert rule which was triggered.
      required:
        - alertRule
        - description
        - firstRaised
        - multipleInstances
        - alertRuleStatus
      properties:
        alertRule:
          type: string
          description: The name of the GBG Trust Alert rule which was triggered.
        description:
          type: string
          description: A description of the GBG Trust Alert rule which was triggered.
        firstRaised:
          type: string
          description: The date-time this rule was first triggered.
        multipleInstances:
          type: boolean
          description: Whether this rule was triggered multiple times.
        alertRuleStatus:
          type: string
          description: The current state of this GBG Trust Alert rule.  If this object exists, the status will be "RAISED"
        extraData:
          type: array
          items:
            $ref: '#/components/schemas/NameValuePair'
    Source:
      type: object
      description: Details of a data source which can be used as part of this IDV journey.
      required:
        - name
        - state
        - passed
        - available
        - oneSourceLeft
        - order
        - notRequired
      properties:
        state:
          type: string
          description: The current state of the source.
        passed:
          type: boolean
          description: Whether this source has been passed, i.e. the check is in one of the verified states.
        name:
          type: string
          description: The name of the data source.  This name should be reused when submitting the data source check.
        available:
          type: boolean
          description: Whether this source is available for use in the IDV journey
        notRequired:
          type: boolean
          description: Whether this source can help a person become fully verified.  If true, then there is no point using this data source because it cannot help complete the IDV journey.
        oneSourceLeft:
          type: boolean
          description: Whether completing this data source will make the person fully verified.  These sources should be attempted first because they will complete the IDV journey in the fewest steps.
        order:
          type: integer
          description: The order in which the source would be displayed if it was being displayed by greenID Web. Sources which are more likely to be useful should be displayed first.
        attributes:
          type: array
          description: The HTML attributes which should be applied to any HTML input control collecting input from a person.  For example, the HTML attributed "class='required'" will be specified in this list for any field which is required.
          items:
            $ref: '#/components/schemas/NameValuePair'
    DataSourceCheckResult:
      type: object
      description: The outcome of a data source check.
      required:
        - name
        - state
      properties:
        name:
          type: string
          description: The name of the check. For example, if a check against the Electoral Roll was attempted, then the name would be “AEC”. As each customer will accept a different set of checks, customers should refer to their individual rules document for the list of names that they can expect.
        state:
          type: string
          description: The state of the individual check.
        stateReason:
          type: array
          description: A list of reasons why the source is in the state it is.
          items:
            $ref: '#/components/schemas/StateReason'
        lockOutReason:
          type: array
          description: A list of reasons why the source is locked out.
          items:
            $ref: '#/components/schemas/LockOutReason'
        mode:
          type: string
          description: |
            Which verification mode that was used.  The mode is null, except in the following cases:
              - “POSTOFFICE” – the person was verified by completing a Post Office form and visiting a branch of Australia Post, where their identity documents were manually inspected.
              - “ASSISTED” – the person was verified by an administrative user.
              - “EXTERNAL” – the person was verified outside of greenID, and the results have been loaded in to greenID.
        dateCreated:
          type: string
          description: The date-time this source was last checked.
        dateVerified:
          type: string
          description: The date-time this source was verified.  If the source is not verified, this field will be null.
        fieldResults:
          type: array
          description: The results of individual fields checked by this data source.
          items:
            $ref: '#/components/schemas/FieldResult'
        postOfficeData:
          $ref: '#/components/schemas/PostOfficeData'
        extraData:
          type: array
          items:
            $ref: '#/components/schemas/NameValuePair'
        dataSourceCheckResult:
          type: array
          items:
            $ref: '#/components/schemas/DataSourceCheckResult'
        documentType:
          type: string
          description: The type of the document which was scanned as part of a document check.  For example "DRIVERS_LICENCE".
        documentRegion:
          type: string
          description: The ISO alpha2 code of the region where the document was issued.  For example "AU".
        documentSubRegion:
          type: string
          description: An optional sub-region code for the document.  For example "NSW".
        faceMatchScore:
          type: string
          description: The score from comparing the face in the document with the face in the selfie.
        geolocationResult:
          type: array
          items:
            $ref: '#/components/schemas/Geolocation'
    StateReason:
      type: string
      description: A code indicating why a state was reached.
    LockOutReason:
      type: string
      description: A code indicating why a lockout occurred.
    FieldResult:
      type: object
      description: The outcome of a specific field checked by a data source.
      required:
        - name
        - status
      properties:
        name:
          type: string
          description: The name of the field. The possible name will depend on the source used, which depends on the individual customer setup, and new sources, with potentially new fields are constantly being added.
        status:
          type: string
          description: |
            The current state of the field, one of:
              - CONFIRMED
              - CHANGED
              - ADDITION
              - NO_MATCH
              - MISSING
        data:
          type: string
          description: Additional data about the field, generally associated with the status "ADDITION", meaning the field is additional to the data originally supplied for the data source check, e.g. is could be a reason code or a transaction ID, etc.
        addressType:
          type: string
          description: Either "currentAddress" or "previousAddress".
        masterRecordValue:
          type: string
          description: If the status of this field is "CHANGED", then this field contains the corresponding value from the data supplied at the time the IDV journey was created.
        changedValue:
          type: string
          description: If the status of this field is "CHANGED", then this field contains the new value which was supplied for the data source check.
        extractedValue:
          type: string
          description: If the status of this field is "CHANGED", then this field contains the new value which was extracted from the document scanned (only for document scan checks).
        value:
          type: string
          description: The value of the field.
        extraData:
          type: array
          items:
            $ref: '#/components/schemas/NameValuePair'
    Geolocation:
      type: object
      description: Geolocation details.
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: string
          description: The latitude of the geolocation.
        longitude:
          type: string
          description: The longitude of the geolocation.
        address:
          $ref: '#/components/schemas/Address'
        source:
          type: string
          description: Not currently used.
    PostOfficeData:
      type: object
      description: Results from an Aus Post OTC verification.
      properties:
        poFileName:
          type: string
          description: The name of the actual file read from Australia Post.
        customerId:
          type: string
        documents:
          type: string
          description: Human readable string that is a comma separated list of all the names of the documents used to verify this user.
        header:
          $ref: '#/components/schemas/PostOfficeDetailRecordHeader'
        records:
          type: array
          items:
            $ref: '#/components/schemas/PostOfficeDocumentRecord'
    PostOfficeDetailRecordHeader:
      type: object
      description: Header details for an Aus Post OTC verification.
      properties:
        recordType:
          type: string
          description: Fixed by Australia Post as "5".
        recordNo:
          type: string
          description: Fixed by Australia Post as "1".
        totalNumberOfIdDocuments:
          type: string
          description: Number of documents used to verify this user.
        idWizardRefNo:
          type: string
        date:
          type: string
          description: ddmmyy (NOTE - system generated date with no slashes)
        postOfficeName:
          type: string
          description: Presumably the name of the Post Office the form was checked at.
        uniqueReferenceNo:
          type: string
          description: wwwwwwttnnnnn, first 6 digits are AP Work Centre Code.
        typeCode:
          type: string
        channelId:
          type: string
          description: 0 = default.
        referenceNo:
          type: string
          description: The reference number used to identify this user. Most often this will be the userId. It must be 16 characters or less.
        surname:
          type: string
          description: 20 characters of the surname that was on the form that was checked.
        givenName:
          type: string
          description: 16 characters of the given name that was on the form that was checked.
        paymentMethod:
          type: string
          description: 00 = Cash/EFTPOS/Direct Debit, 01 - 09  = number of Cheques, 11 = VISA, 12 = MasterCard. Note - This may differ per contract, but in general the above applies.
        amount:
          type: string
          description: Unsigned amount in cents.
        filler:
          type: string
          description: Often there will be filler, it serves no purpose and should be ignored.
        formVersion:
          type: string
          description: A-Z.
        dateOfBirth:
          type: string
          description: ddmmyyyy represents the date of birth on the form that was checked.
        phoneNo:
          type: string
          description: Phone number as entered on the form that was checked.
    PostOfficeDocumentRecord:
      type: object
      description: Details of one or more documents from an Aus Post OTC verification.
      properties:
        recordType:
          type: string
        recordNo:
          type: string
          description: Incrementing number starting at 1.
        referenceNo:
          type: string
        idDocumentType:
          type: string
          description: Code number representing the document type. The lookup for the name is done automatically and stored in the documentName member.
        nameMatchesForm:
          type: string
          description: Y = Yes, X = not applicable.
        dateOfBirthMatchesForm:
          type: string
          description: Y = Yes, X = not applicable.
        residentialAddressMatchesForm:
          type: string
          description: Y = Yes, X = not applicable.
        countryOfIssue:
          type: string
          description: Name of country from the document if applicable.
        utilityAccountIssuer:
          type: string
          description: If specifically a utility, then the name.
        documentExpiryDate:
          type: string
          description: dd/mm/yyyy; spaces if not applicable NOTE - manually entered date with slashes.
        documentIssueDate:
          type: string
        utilityAccountType:
          type: string
          description: 01 = electricity, 02 = gas, 03 = water, 04 = telephone.
        idWizardRefNo:
          type: string
        filler:
          type: string
          description: Often there will be filler, it serves no purpose and should be ignored.
        amount:
          type: string
          description: Always zero.
        photoMatch:
          type: string
          description: Y = Yes, X = not applicable.
        issuedBy:
          type: string
          description: This may be present instead of country of Issue, stateOrTerritoryOfIssue, utilityAccountIssuer and utilityAccountType. It may selectively hold this information in a less rigid format.
        comments:
          type: string
        documentName:
          type: string
          description: This is an automatic lookup to convert the idDocumentType member into a human readable document name.
        stateOrTerritoryOfIssue:
          type: string
          description: ACT, QLD, NSW, NT, SA, TAS, VIC or WA.
        documentNumber:
          type: string
          description: Alphanumeric, e.g., passport number.
    SourceFields:
      type: object
      description: Details about input fields required for a particular data source.
      properties:
        rawData:
          type: string
        fields:
          type: array
          items:
            $ref: '#/components/schemas/SourceField'
    SourceField:
      type: object
      description: Details about an input field required for a particular data source.
      properties:
        type:
          type: string
          description: The type of HTML input that is required (at least strongly suggested) for collecting the data for this field from the person.  For example, a value of “text” would indicate a simple HTML text input is appropriate.
        name:
          type: string
          description: The name of the HTML input that would collect data for this field from the person.  The name also indicates what the data field is, for example, the value “aec_givenname” indicates the field holds the given name for the AEC data source.
        value:
          type: string
          description: Any pre-existing value for the HTML field.
        label:
          type: string
          description: The label that should be displayed to the person when they are entering data for this field.
        selectItems:
          type: array
          description: A list of item names and values for a select item.
          items:
            $ref: '#/components/schemas/NameValuePair'
        attributes:
          type: array
          description: A list of the names and values of any HTML attributes that this field has.  For example, the attribute class=”required” would be specified in this list for any field which is required.
          items:
            $ref: '#/components/schemas/NameValuePair'
    MostRecentCheckResult:
      type: object
      description: Summary details about the most recent data source check carried out in this IDV journey.
      properties:
        stillWorking:
          type: boolean
          description: True if the data source check is still in progress.
        state:
          type: string
          description: Current state of the data source check.
    Fault:
      type: object
      description: A problem was encountered processing the request.
      required:
        - faultCode
        - faultString
        - code
        - details
      properties:
        faultCode:
          type: string
          format: string
          description: An indicator of where the fault arose, generally "env:Server".
        faultString:
          type: string
          description: A short human-readable description of the fault, e.g. "Invalid input field - suburb, state, postcode"
        code:
          type: string
          description: |
            A code indicating the type of fault, e.g. "FieldValidationFault".  One of:
              - FieldValidationFault - One or more input fields failed validation.
              - InvalidIPAddressFault - The IP address of the client is not permitted to call the web service.
              - InvalidPasswordFault - The customer ID and password could not be matched or the accountId was not recognised.
              - InvalidRuleIdFault - The ruleId element was not recognised.
              - InvalidSourceIdFault - The sourceId element was not recognised.
              - InvalidTokenFault - The verificationToken (also referred to as a userToken) supplied was not recognised.
              - SystemFault - There was an unexpected error during the web service call. This is an internal error for greenID.
              - TokenTimeoutFault - The verificationToken (userToken) supplied has expired.
              - VerificationIdNotFoundFault - One of the API methods other than registerVerification was called with a verificationId that was not recognised.
              - VerificationFault - There was an unexpected error during the verification process.
        details:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT