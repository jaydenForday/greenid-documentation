openapi: 3.0.0
info:
  title: Documents and Images SOAP API
  description: |
    # Overview

    The Documents and Images SOAP API allows customers to integrate greenID Web Services directly into their applications. This API provides operations to retrieve information about documents and images associated with a verification process.

    ### API Versions

    This documentation relates to Version 3, the current version of the Documents and Images API.

    Version 3 became available to customers as of January 2024.

    # Environments
    ### Test: 
    https://test-au.vixverify.com/Registrations-Registrations/DocumentImageServiceV3?wsdl
    ### Production: 
    https://au.vixverify.com/Registrations-Registrations/DocumentImageServiceV3?wsdl
  version: 3.0.0
servers:
  - description: Test Environment
    url: https://test-au.vixverify.com/Registrations-Registrations/DocumentImageServiceV3
  - description: Production Environment
    url: https://au.vixverify.com/Registrations-Registrations/DocumentImageServiceV3
paths:
  /getInfoForAllDocuments:
    post:
      summary: Get Information for All Documents
      description: |
        This operation retrieves detailed information for all documents associated with a specific verification attempt. It returns confirmed OCR data, raw OCR data, and image data based on the provided parameters.

        ## Request Values

        | Field Name | Type | Required | Restrictions |
        | --- | --- | --- | --- |
        | `accountId` | `String` | Yes | GreenID issues each customer with an accountId, which is a unique identifier by which greenID knows the caller. This `accountId` must be supplied with every call to any method in this API. |
        | `password` | `String` | Yes | Each customer is issued a password that must be supplied with every call to any web method in the API. |
        | `verificationId` | `String` | Yes | Each verification attempt for a person must have a `verificationId`, which is a unique identifier that greenID and the caller use to refer to a verification attempt for an individual person. |
        | `getConfirmedOcrData` | `Boolean` | No | Set to true to get the confirmed OCR data for all combination source attempts. |
        | `getRawOcrData` | `Boolean` | No | Set to true to get the raw OCR data for all combination source attempts. |
        | `getImageData` | `Boolean` | No | Set to true to return document image and selfie information for all combination source attempts. Please note that this function is disabled by default, please contact us at [support@gbgplc.com](https://mailto:support@gbgplc.com) to have this enabled for your account. |

        ## Response Value

        | Field Name | Type | Description |
        | --- | --- | --- |
        | `document` | `Object` | Represents a single document container, a combination source attempt, containing all return data. |
        | `document.selectedDocumentType` | `Object` | Document type selected by the user at registration. |
        | `document.selectedDocumentType.region` | `String` | Region of the document used for combination source attempt. |
        | `document.selectedDocumentType.subregion` | `String` | Subregion of the document. Defaults to "unknown" if not used. |
        | `document.selectedDocumentType.type` | `String` | Document type of the combination source. |
        | `document.detectedDocumentType` | `Object` | Document type detected. May vary from `selectedDocumentType` or be the same. |
        | `document.detectedDocumentType.region` | `String` | Region of the detected document used for combination source attempt. |
        | `document.detectedDocumentType.subregion` | `String` | Subregion of the detected document. Defaults to "unknown" if not used. |
        | `document.detectedDocumentType.type` | `String` | Document type of the detected combination source. |
        | `document.confirmed` | `Object` | Contains the list of `confirmedItems`. |
        | `document.confirmed.confirmedItem` | `Object` | A single confirmed data item. |
        | `https://url.uk.m.mimecastprotect.com/s/-przCZ6Qos3qYr1tKiEIBaYWo?domain=document.confirmed.confirmeditem.name` | `String` | Name (or key) of the confirmed field. |
        | `document.confirmed.confirmedItem.value` | `String` | Value of the confirmed field. |
        | `document.images` | `Object` | Contains the list of images for the combination source. |
        | `document.images.imageItem` | `Object` | Information about a single image. |
        | `document.images.imageItem.index` | `String` | Type of image, e.g., FRONT, BACK, FACE, SELFIE. Not all documents have all these indexes. |
        | `document.images.imageItem.url` | `String` | URL of the image file. |
        | `document.raw` | `Object` | Contains list of `rawItems`. May be empty if no fields were OCRed from the document. |
        | `document.raw.rawItem` | `Object` | A single raw data item from OCR process. Output may contain irregular characters and fields may fluctuate depending on the OCR result. |
        | `https://url.uk.m.mimecastprotect.com/s/9Yl9C1wAnt7AX2rHXsvIVsmg3?domain=document.raw.rawitem.name` | `String` | Name (or key) of the raw field. |
        | `document.raw.rawItem.value` | `String` | Value of the raw field. |
      operationId: getInfoForAllDocuments
      requestBody:
        description: SOAP Envelope containing the `getInfoForAllDocuments` request.
        required: true
        content:
          text/xml:
            schema:
              $ref: '#/components/schemas/EnvelopeGetInfoForAllDocumentsRequest'
            examples:
              getInfoForAllDocumentsRequestExample:
                summary: GetInfoForAllDocuments Request
                value: |
                  <soapenv:Envelope xmlns:soapenv="https://url.uk.m.mimecastprotect.com/s/B5y_C2kBoFN2QPLH9t2I5ldUR?domain=schemas.xmlsoap.org" xmlns:dyn="https://url.uk.m.mimecastprotect.com/s/Y2QrC31Dpt5gv6jHvuLIQRn5F?domain=dynamicform.services.registrations.edentiti.com">
                     <soapenv:Header/>
                     <soapenv:Body>
                        <dyn:getInfoForAllDocuments>
                           <accountId>{{accountId}}</accountId>
                           <password>{{web-service-password}}</password>
                           <verificationId>{{verificationId}}</verificationId>
                           <param>
                              <name>getConfirmedOcrData</name>
                              <value>true</value>
                           </param>
                           <param>
                              <name>getRawOcrData</name>
                              <value>true</value>
                           </param>
                           <param>
                              <name>getImageData</name>
                              <value>true</value>
                           </param>
                        </dyn:getInfoForAllDocuments>
                     </soapenv:Body>
                  </soapenv:Envelope>
